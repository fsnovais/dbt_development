semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: most_recent_order_date
    description: |
      Order fact table. This tableâ€™s grain is one row per order.
    model: ref('dim_customers')
    # Newly added
    entities: 
      - name: customer
        expr: customer_id
        type: primary
      - name: order
        expr: order_id
        type: foreign
    dimensions:
      - name: last_ordered_at
        type: time
        type_params:
          time_granularity: day